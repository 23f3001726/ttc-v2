<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /*background-image: url('image.png');*/ /* Use local image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f5f5f5;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            z-index: 1;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            z-index: 1;
        }
        .cell:hover {
            background-color: rgba(224, 224, 224, 0.8);
        }
        .cell:active {
            transform: scale(0.95);
        }
        .hidden {
            display: none;
        }
        .winner-message {
            font-size: 3em; /* Make it larger */
            animation: zoomIn 0.5s; /* Animation for zooming in */
            color: #4CAF50; /* You can change the color */
            margin-top: 20px;
            display: none; /* Hide by default */
        }
        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div id="gameMode" class="mdl-typography--headline">Choose Mode:</div>
    <button id="soloBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Solo</button>
    <button id="duoBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary">Duo</button>
    
    <div class="game-board hidden" id="gameBoard"></div>
    <button id="restartBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary hidden">Restart Game</button>
    <div id="winnerMessage" class="winner-message"></div> <!-- Winner message div -->
    <div id="message" class="mdl-typography--headline hidden">Welcome to Tic Tac Toe!</div>

    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg"> <!-- Replace with your audio file -->
        Your browser does not support the audio tag.
    </audio>

    <script src="script.js"></script>
</body>
</html>
